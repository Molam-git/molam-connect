version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: brique81-postgres
    environment:
      POSTGRES_DB: molam_connect
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: brique81-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Kafka (Zookeeper + Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: brique81-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: brique81-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka UI (optional, for debugging)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: brique81-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  # Overage Consumer
  overage-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brique81-consumer
    command: ["node", "dist/overages/consumer.js"]
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: molam_connect
      PGUSER: postgres
      PGPASSWORD: postgres
      KAFKA_BROKERS: kafka:9092
      KAFKA_GROUP_ID: molam-overage-billing
      KAFKA_OVERAGE_TOPIC: quota_exceeded
      LOG_LEVEL: info
      NODE_ENV: development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "node"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Server
  overage-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brique81-api
    command: ["node", "dist/server.js"]
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
      - "9090:9090"  # Metrics
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: molam_connect
      PGUSER: postgres
      PGPASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3000
      METRICS_PORT: 9090
      LOG_LEVEL: info
      NODE_ENV: development
      ENABLE_METRICS: "true"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/overages/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SIRA Trend Analyzer (cron job)
  sira-trends:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brique81-sira-trends
    command: ["sh", "-c", "while true; do node dist/sira/hook.js trends; sleep 86400; done"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: molam_connect
      PGUSER: postgres
      PGPASSWORD: postgres
      LOG_LEVEL: info
      NODE_ENV: development
    restart: unless-stopped

  # Prometheus (optional, for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: brique81-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana (optional, for dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: brique81-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: brique81-network
