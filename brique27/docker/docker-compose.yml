version: '3.8'
services:
  notifications-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://user:pass@postgres:5432/molam
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - postgres
      - kafka

  notifications-web:
    build:
      context: ./web
      dockerfile: ../docker/Dockerfile.web
    ports:
      - "3001:3000"
    environment:
      - API_URL=http://notifications-api:3000

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=molam
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181

volumes:
  postgres_data:
