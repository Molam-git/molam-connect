version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: fraud-postgres
    environment:
      POSTGRES_USER: molam
      POSTGRES_PASSWORD: molam
      POSTGRES_DB: fraud_ops
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations/20250601_create_fraud_tables.sql:/docker-entrypoint-initdb.d/init.sql:ro

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  fraud-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: fraud-api
    depends_on:
      - postgres
      - kafka
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://molam:molam@postgres:5432/fraud_ops
      KAFKA_BROKERS: kafka:9092
      MOLAM_ID_PUBLIC_KEY: ${MOLAM_ID_PUBLIC_KEY}
    ports:
      - "3000:3000"

  fraud-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: fraud-worker
    depends_on:
      - postgres
      - kafka
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://molam:molam@postgres:5432/fraud_ops
      KAFKA_BROKERS: kafka:9092

volumes:
  pgdata:
