apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fraud-api
  template:
    metadata:
      labels:
        app: fraud-api
    spec:
      containers:
        - name: api
          image: registry/molam/fraud-api:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: fraud-env
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-api-svc
spec:
  selector:
    app: fraud-api
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fraud-worker
  template:
    metadata:
      labels:
        app: fraud-worker
    spec:
      containers:
        - name: worker
          image: registry/molam/fraud-worker:latest
          envFrom:
            - secretRef:
                name: fraud-env
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "ps aux | grep node | grep -v grep"
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fraud-ui
  template:
    metadata:
      labels:
        app: fraud-ui
    spec:
      containers:
        - name: ui
          image: registry/molam/fraud-ui:latest
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-ui-svc
spec:
  selector:
    app: fraud-ui
  ports:
    - port: 80
      targetPort: 80