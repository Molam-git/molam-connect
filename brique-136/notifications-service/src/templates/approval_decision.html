<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décision d'Approbation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-sans;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status-banner {
            padding: 20px;
            margin: 20px 0;
            border-radius: 6px;
            text-align: center;
        }
        .status-approved {
            background-color: #d1fae5;
            border-left: 4px solid #10b981;
        }
        .status-rejected {
            background-color: #fee2e2;
            border-left: 4px solid #ef4444;
        }
        .footer {
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Décision d'Approbation</h2>

        <div class="status-banner status-{{decision}}">
            <h3 style="margin: 0;">{{#if (eq decision 'approved')}}✅ Approuvée{{else}}❌ Rejetée{{/if}}</h3>
        </div>

        <p>La demande d'approbation <code>{{approval_request_id}}</code> a été <strong>{{decision}}</strong>.</p>

        <div class="footer">
            <p>© 2025 Molam Pay - Tous droits réservés</p>
        </div>
    </div>
</body>
</html>
