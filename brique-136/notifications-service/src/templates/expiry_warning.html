<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approbation Expire Bientôt</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .warning-banner {
            background-color: #fef2f2;
            border-left: 4px solid #ef4444;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
            text-align: center;
        }
        .warning-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            margin: 16px 0;
            background-color: #1a73e8;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
        }
        .footer {
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-banner">
            <div class="warning-icon">⚠️</div>
            <h2 style="color: #dc2626; margin: 0;">Approbation Expire Bientôt</h2>
        </div>

        <p>Une demande d'approbation attend votre décision et expire bientôt :</p>

        <div style="background-color: #f9fafb; padding: 16px; border-radius: 6px; margin: 20px 0;">
            <p><strong>ID Demande :</strong> <code style="font-family: monospace;">{{approval_request_id}}</code></p>
            <p><strong>Expire le :</strong> {{expires_at}}</p>
        </div>

        <p style="text-align: center;">
            <a href="{{approval_url}}" class="btn">Voir la demande</a>
        </p>

        <div class="footer">
            <p>© 2025 Molam Pay - Tous droits réservés</p>
        </div>
    </div>
</body>
</html>
