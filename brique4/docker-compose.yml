version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: molam_postgres
    environment:
      POSTGRES_DB: molam_pay
      POSTGRES_USER: molam_user
      POSTGRES_PASSWORD: molam_password_secure
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/:/docker-entrypoint-initdb.d/
    networks:
      - molam_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U molam_user -d molam_pay" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optionnel : Adminer pour l'administration de la base de donn√©es
  adminer:
    image: adminer
    container_name: molam_adminer
    ports:
      - "8081:8080"
    networks:
      - molam_network
    depends_on:
      - postgres

volumes:
  postgres_data:


networks:
  molam_network:
    driver: bridge
