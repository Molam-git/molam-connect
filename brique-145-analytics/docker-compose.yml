version: "3.9"

services:
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: molam_analytics_clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./migrations/clickhouse:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: molam_analytics_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: molam_analytics_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  redis:
    image: redis:7-alpine
    container_name: molam_analytics_redis
    ports:
      - "6379:6379"

  consumer:
    build:
      context: ./services/analytics-consumer
      dockerfile: Dockerfile
    container_name: molam_analytics_consumer
    environment:
      KAFKA_BROKERS: kafka:9092
      CLICKHOUSE_URL: http://clickhouse:8123
      REDIS_URL: redis://redis:6379
      BATCH_SIZE: 100
    depends_on:
      clickhouse:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: on-failure

  api:
    build:
      context: ./services/analytics-api
      dockerfile: Dockerfile
    container_name: molam_analytics_api
    ports:
      - "3002:3002"
    environment:
      CLICKHOUSE_URL: http://clickhouse:8123
      PORT: 3002
      CACHE_TTL: 10
      MOLAM_ID_PUBLIC_KEY: ${MOLAM_ID_PUBLIC_KEY}
    depends_on:
      - clickhouse
    restart: on-failure

  ws:
    build:
      context: ./services/analytics-ws
      dockerfile: Dockerfile
    container_name: molam_analytics_ws
    ports:
      - "3003:3003"
    environment:
      REDIS_URL: redis://redis:6379
      WS_PORT: 3003
      MOLAM_ID_PUBLIC_KEY: ${MOLAM_ID_PUBLIC_KEY}
    depends_on:
      - redis
    restart: on-failure

volumes:
  clickhouse_data:
