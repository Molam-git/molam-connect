[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "molam-sdk"
version = "2.0.0"
description = "Official Molam Python SDK for server-side integrations"
readme = "README.md"
authors = [
    {name = "Molam Labs", email = "dev@molam.co"}
]
license = {text = "UNLICENSED"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["molam", "payment", "payments", "api", "sdk"]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "typing-extensions>=4.5.0; python_version<'3.10'"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.3.0",
    "pytest-cov>=4.1.0",
    "responses>=0.23.0",
    "black>=23.3.0",
    "mypy>=1.3.0",
    "types-requests>=2.28.0"
]

[project.urls]
Homepage = "https://molam.co"
Documentation = "https://docs.molam.co"
Repository = "https://github.com/molam/sdk-python"

[tool.setuptools.packages.find]
where = ["."]
include = ["molam*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
