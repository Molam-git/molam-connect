[tool.poetry]
name = "molam-python-sdk"
version = "0.1.0"
description = "Molam Python SDK - Industrial grade SDK for Molam Form / Connect / Ma"
authors = ["Molam Labs <dev@molam.io>"]
license = "MIT"
readme = "README.md"
homepage = "https://molam.io"
repository = "https://github.com/molam/python-sdk"
documentation = "https://docs.molam.io"
keywords = ["molam", "payment", "payments", "api", "sdk", "fintech", "africa"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
pydantic = "^2.5.0"
urllib3 = "^2.1.0"
aiohttp = "^3.9.0"
pybreaker = "^1.0.0"
prometheus-client = "^0.19.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
pytest-asyncio = "^0.21.0"
requests-mock = "^1.11.0"
black = "^23.12.0"
isort = "^5.13.0"
mypy = "^1.7.0"
bandit = "^1.7.5"
safety = "^2.3.0"
types-requests = "^2.31.0"
build = "^1.0.0"
twine = "^4.0.0"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.2.0"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=molam_sdk --cov-report=term-missing --cov-report=html"

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]  # Allow assert in tests
