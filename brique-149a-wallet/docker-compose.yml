version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: molam-wallet-db
    environment:
      POSTGRES_DB: molam_wallet
      POSTGRES_USER: molam
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/src/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U molam -d molam_wallet"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - molam-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: molam-wallet-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: molam
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-changeme}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - molam-network

  # Wallet API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: molam-wallet-server
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgres://molam:${DB_PASSWORD:-changeme}@postgres:5432/molam_wallet
      RABBITMQ_URL: amqp://molam:${RABBITMQ_PASSWORD:-changeme}@rabbitmq:5672
      MOLAM_ID_JWT_PUBLIC: ${MOLAM_ID_JWT_PUBLIC}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - molam-network
    restart: unless-stopped

  # Web Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: molam-wallet-web
    ports:
      - "3000:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - molam-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  molam-network:
    driver: bridge
