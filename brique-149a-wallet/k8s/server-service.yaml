apiVersion: v1
kind: Service
metadata:
  name: wallet-server-service
  namespace: molam-wallet
  labels:
    app: wallet-server
    component: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: wallet-server
  sessionAffinity: None
