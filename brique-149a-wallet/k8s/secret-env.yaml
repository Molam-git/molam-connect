apiVersion: v1
kind: Secret
metadata:
  name: wallet-secrets
  namespace: molam-wallet
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgres://molam:CHANGE_ME@postgres-service:5432/molam_wallet"

  # RabbitMQ credentials
  RABBITMQ_URL: "amqp://molam:CHANGE_ME@rabbitmq-service:5672"

  # Molam ID JWT Public Key (RS256)
  # Replace with actual public key in base64 or PEM format
  MOLAM_ID_JWT_PUBLIC: |
    -----BEGIN PUBLIC KEY-----
    REPLACE_WITH_ACTUAL_PUBLIC_KEY
    -----END PUBLIC KEY-----
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wallet-config
  namespace: molam-wallet
data:
  NODE_ENV: "production"
  PORT: "8080"
  ALLOWED_ORIGINS: "https://wallet.molam.io,https://molam.io"
