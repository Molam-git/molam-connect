apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: molam-experiments-ingress
  namespace: molam-pay
  labels:
    app: molam-experiments
  annotations:
    # NGINX Ingress Controller
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://ops.molam.io,https://pay.molam.io"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

    # cert-manager for automatic TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  tls:
    - hosts:
        - experiments.molam.io
        - api.experiments.molam.io
      secretName: tls-molam-experiments

  rules:
    - host: experiments.molam.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: molam-experiments
                port:
                  number: 80

    - host: api.experiments.molam.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: molam-experiments
                port:
                  number: 80
