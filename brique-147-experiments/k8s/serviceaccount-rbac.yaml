apiVersion: v1
kind: ServiceAccount
metadata:
  name: molam-experiments-sa
  namespace: molam-pay
  labels:
    app: molam-experiments

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: molam-experiments-role
  namespace: molam-pay
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: molam-experiments-rb
  namespace: molam-pay
subjects:
  - kind: ServiceAccount
    name: molam-experiments-sa
    namespace: molam-pay
roleRef:
  kind: Role
  name: molam-experiments-role
  apiGroup: rbac.authorization.k8s.io
