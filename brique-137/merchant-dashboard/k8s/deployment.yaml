apiVersion: apps/v1
kind: Deployment
metadata:
  name: merchant-dashboard-api
  labels:
    app: merchant-dashboard-api
    version: v1
spec:
  replicas: 5
  selector:
    matchLabels:
      app: merchant-dashboard-api
  template:
    metadata:
      labels:
        app: merchant-dashboard-api
        version: v1
    spec:
      containers:
        - name: api
          image: molam/merchant-dashboard:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: database_url
            - name: MOLAM_ID_JWT_PUBLIC
              valueFrom:
                secretKeyRef:
                  name: molam-id-credentials
                  key: jwt_public_key
            - name: RISK_AWARE_APPROVALS_URL
              value: "http://risk-aware-approvals:3000"
            - name: EVENT_BUS_URL
              value: "http://event-bus:3000"
            - name: SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: service-tokens
                  key: internal_service_token
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: merchant-dashboard-api
  labels:
    app: merchant-dashboard-api
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: merchant-dashboard-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: merchant-dashboard-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: merchant-dashboard-api
  minReplicas: 5
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: v1
kind: Service
metadata:
  name: merchant-dashboard-metrics
  labels:
    app: merchant-dashboard-api
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: metrics
  selector:
    app: merchant-dashboard-api
