apiVersion: apps/v1
kind: Deployment
metadata:
  name: merchant-dashboard-kpi-worker
  labels:
    app: merchant-dashboard-kpi-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: merchant-dashboard-kpi-worker
  template:
    metadata:
      labels:
        app: merchant-dashboard-kpi-worker
    spec:
      containers:
        - name: kpi-worker
          image: molam/merchant-dashboard:latest
          command: ["node", "dist/workers/kpiWorker.js"]
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: database_url
            - name: KAFKA_BROKERS
              value: "kafka-1:9092,kafka-2:9092,kafka-3:9092"
            - name: KAFKA_CLIENT_ID
              value: "kpi-worker"
            - name: KAFKA_GROUP_ID
              value: "kpi-worker-g"
            - name: EVENT_BUS_URL
              value: "http://event-bus:3000"
            - name: SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: service-tokens
                  key: internal_service_token
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
