openapi: 3.0.3
info:
  title: Molam Pay - Wallets API
  version: 1.0.0
servers:
  - url: https://api.molam.com
paths:
  /api/pay/wallets:
    post:
      security: [{ bearerAuth: [] }]
      summary: Create a wallet (idempotent per user+currency)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [user_id, country_code, currency]
              properties:
                user_id: { type: string, format: uuid }
                country_code: { type: string, minLength: 2, maxLength: 2 }
                currency: { type: string, minLength: 3, maxLength: 3 }
                is_default: { type: boolean }
                display_name: { type: string, maxLength: 120 }
      responses:
        "201": { description: Created }
        "200": { description: Already existed (idempotent) }
        "401": { description: Unauthorized }
        "403": { description: Forbidden }
    get:
      security: [{ bearerAuth: [] }]
      summary: List wallets
      parameters:
        - in: query
          name: user_id
          schema: { type: string, format: uuid }
        - in: query
          name: currency
          schema: { type: string }
        - in: query
          name: status
          schema: { type: string, enum: [active, frozen, closed] }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 200 }
        - in: query
          name: offset
          schema: { type: integer, minimum: 0 }
      responses:
        "200": { description: OK }
  /api/pay/wallets/{id}:
    get:
      security: [{ bearerAuth: [] }]
      summary: Get a wallet by id
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200": { description: OK }
        "404": { description: Not found }
    patch:
      security: [{ bearerAuth: [] }]
      summary: Update wallet status/default/display_name
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_default: { type: boolean }
                status: { type: string, enum: [active, frozen, closed] }
                display_name: { type: string, maxLength: 120 }
      responses:
        "200": { description: OK }
        "400": { description: Bad request }
        "404": { description: Not found }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT