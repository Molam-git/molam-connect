version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: molam_pay_db
    environment:
      POSTGRES_DB: molam_pay
      POSTGRES_USER: molam_user
      POSTGRES_PASSWORD: molam_password_secure
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/migrations:/docker-entrypoint-initdb.d  # Pour exécuter les migrations au démarrage

volumes:
  postgres_data:
