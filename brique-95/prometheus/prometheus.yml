# Prometheus Configuration for Molam Routing Service
# https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'production'
    environment: 'prod'
    service: 'molam-routing'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alerting rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Routing Service
  - job_name: 'routing-service'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'routing-service:8082'
        labels:
          service: 'routing'
          component: 'api'
    # Kubernetes service discovery (if deployed on K8s)
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - molam-routing
    relabel_configs:
      # Only scrape pods with the correct annotations
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace

  # Redis Exporter
  - job_name: 'routing-redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'
        labels:
          service: 'routing'
          component: 'redis'

  # PostgreSQL Exporter
  - job_name: 'routing-postgres'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
        labels:
          service: 'routing'
          component: 'database'

  # Node Exporter (for host metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'
        labels:
          service: 'routing'
          component: 'infrastructure'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # SIRA AI Service (if it exposes metrics)
  - job_name: 'sira-service'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'sira:8083'
        labels:
          service: 'sira'
          component: 'ai'

