version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: molam-connect-db
    environment:
      POSTGRES_DB: molam_connect
      POSTGRES_USER: molam
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/src/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U molam -d molam_connect"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - molam-network

  # Connect API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: molam-connect-server
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgres://molam:${DB_PASSWORD:-changeme}@postgres:5432/molam_connect
      MOLAM_ID_JWT_PUBLIC: ${MOLAM_ID_JWT_PUBLIC}
      ALLOWED_ORIGINS: http://localhost:3001
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - molam-network
    restart: unless-stopped

  # Aggregation Worker
  worker:
    build:
      context: ./server
      dockerfile: Dockerfile.worker
    container_name: molam-connect-worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://molam:${DB_PASSWORD:-changeme}@postgres:5432/molam_connect
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - molam-network
    restart: unless-stopped

  # Web Dashboard
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: molam-connect-web
    ports:
      - "3001:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - molam-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  molam-network:
    driver: bridge
