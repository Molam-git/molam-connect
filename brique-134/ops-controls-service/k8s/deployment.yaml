# ============================================================================
# Kubernetes Deployment for Ops Controls Service
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ops-controls-service
  namespace: molam-pay
  labels:
    app: ops-controls
    component: backend
    tier: service
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ops-controls
  template:
    metadata:
      labels:
        app: ops-controls
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8084"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ops-controls
      containers:
      - name: ops-controls
        image: registry.molam.io/ops-controls-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8084
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8084"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ops-controls-secrets
              key: DATABASE_URL
        - name: MOLAM_ID_JWT_PUBLIC
          valueFrom:
            secretKeyRef:
              name: ops-controls-secrets
              key: MOLAM_ID_JWT_PUBLIC
        - name: SIRA_URL
          valueFrom:
            configMapKeyRef:
              name: ops-controls-config
              key: SIRA_URL
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: ops-controls-config
              key: CORS_ORIGIN
        - name: RATE_LIMIT_MAX
          value: "100"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8084
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ops-controls
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: ops-controls-service
  namespace: molam-pay
  labels:
    app: ops-controls
spec:
  type: ClusterIP
  selector:
    app: ops-controls
  ports:
  - port: 80
    targetPort: 8084
    protocol: TCP
    name: http

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ops-controls
  namespace: molam-pay
