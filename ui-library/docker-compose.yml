version: '3.8'

services:
  storybook-dev:
    container_name: molam-ui-storybook-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "6006:6006"
    volumes:
      - ./src:/app/src
      - ./storybook:/app/storybook
      - ./public:/app/public
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - molam-network

  storybook-prod:
    container_name: molam-ui-storybook-prod
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    networks:
      - molam-network
    restart: unless-stopped

networks:
  molam-network:
    driver: bridge
