apiVersion: apps/v1
kind: Deployment
metadata:
  name: molam-ui-storybook
  labels:
    app: molam-ui-storybook
spec:
  replicas: 2
  selector:
    matchLabels:
      app: molam-ui-storybook
  template:
    metadata:
      labels:
        app: molam-ui-storybook
    spec:
      containers:
      - name: storybook
        image: molam/ui-storybook:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: molam-ui-storybook-service
spec:
  type: LoadBalancer
  selector:
    app: molam-ui-storybook
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: molam-ui-storybook-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - ui.molam.dev
    secretName: molam-ui-tls
  rules:
  - host: ui.molam.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: molam-ui-storybook-service
            port:
              number: 80
