services:
  # Base de données PostgreSQL
  db:
    image: postgres:15
    container_name: molam_connect_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: molam_connect
    ports:
      - "5434:5432"  # Port externe 5434 pour éviter conflit
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - molam_network
    restart: unless-stopped

  # Redis (Cache & Rate Limiting)
  redis:
    image: redis:7-alpine
    container_name: molam_connect_redis
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"  # Port externe 6380 pour éviter conflit avec Redis local
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - molam_network
    restart: unless-stopped

  # Backend API (Molam Connect)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: molam_connect_api
    ports:
      - "3002:3000"   # API principale (externe 3002 -> interne 3000)
      - "3003:3001"   # Dashboard (externe 3003 -> interne 3001)
      - "9091:9090"   # Metrics (externe 9091 -> interne 9090)
    environment:
      # Server
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - API_BASE_URL=http://localhost:3000

      # Database
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/molam_connect
      - DB_POOL_MIN=2
      - DB_POOL_MAX=20

      # Redis
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0

      # Security
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_change_in_production_minimum_32_characters}
      - JWT_EXPIRES_IN=24h
      - MOLAM_SECRET_KEY=${MOLAM_SECRET_KEY:-sk_test_your_secret_key_here}
      - MOLAM_PUBLISHABLE_KEY=${MOLAM_PUBLISHABLE_KEY:-pk_test_your_publishable_key_here}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your_32_character_encryption_key_here_change_this}

      # OTP
      - OTP_LENGTH=6
      - OTP_TTL_SECONDS=300
      - OTP_MAX_ATTEMPTS=3

      # Risk thresholds
      - RISK_THRESHOLD_3DS2_REQUIRED=80
      - RISK_THRESHOLD_OTP_REQUIRED=50
      - RISK_THRESHOLD_LOW_FRICTION=30

      # Rate Limiting
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100

      # Logging
      - LOG_LEVEL=info
      - LOG_PRETTY=true

      # Metrics
      - METRICS_ENABLED=true
      - METRICS_PORT=9090

      # Development
      - MOCK_SIRA=true
      - MOCK_BIN_LOOKUP=true
      - MOCK_SMS=false
      - TEST_MODE=true

      # CORS
      - CORS_ORIGIN=http://localhost:3000,http://localhost:8080,http://localhost:5173
      - CORS_CREDENTIALS=true

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - molam_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  molam_network:
    driver: bridge
