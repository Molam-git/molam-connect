version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: molam_notif_postgres
    environment:
      POSTGRES_USER: molam
      POSTGRES_PASSWORD: molam
      POSTGRES_DB: molam
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U molam -d molam"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: molam_notif_redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: molam_notif_api
    environment:
      DATABASE_URL: postgres://molam:molam@postgres:5432/molam
      REDIS_URL: redis://redis:6379
      PORT: 3000
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    command: sh -c "npm run migrate && npm run dev"
    volumes:
      - ./backend:/app
      - /app/node_modules

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: molam_notif_worker
    environment:
      DATABASE_URL: postgres://molam:molam@postgres:5432/molam
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
    depends_on:
      - api
    command: npm run worker
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  pgdata:
