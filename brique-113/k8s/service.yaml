apiVersion: v1
kind: Service
metadata:
  name: sira-inference
  namespace: molam
  labels:
    app: sira-inference
    component: ml-inference
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: sira-inference

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sira-inference
  namespace: molam
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/sira-inference-role

---
# Optional: Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sira-inference-ingress
  namespace: molam
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
    - hosts:
        - inference.molam.com
      secretName: sira-inference-tls
  rules:
    - host: inference.molam.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sira-inference
                port:
                  number: 80
