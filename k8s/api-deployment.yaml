apiVersion: apps/v1
kind: Deployment
metadata:
  name: molam-connect-api
  namespace: molam-connect
  labels:
    app: molam-connect-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: molam-connect-api
  template:
    metadata:
      labels:
        app: molam-connect-api
    spec:
      containers:
      - name: api
        # IMPORTANT: Remplacez par votre registre d'images (Docker Hub, ECR, GCR, etc.)
        image: your-registry/molam-connect:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 3001
          name: dashboard
        - containerPort: 9090
          name: metrics
        env:
        # Variables from ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: molam-connect-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: molam-connect-config
              key: PORT
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: molam-connect-config
              key: HOST
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: molam-connect-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: molam-connect-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: molam-connect-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: molam-connect-config
              key: DB_USER
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: molam-connect-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: molam-connect-config
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: molam-connect-config
              key: REDIS_DB
        - name: OTP_LENGTH
          valueFrom:
            configMapKeyRef:
              name: molam-connect-config
              key: OTP_LENGTH
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: molam-connect-config
              key: LOG_LEVEL
        - name: METRICS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: molam-connect-config
              key: METRICS_ENABLED
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: molam-connect-config
              key: CORS_ORIGIN

        # Secrets
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: molam-connect-secrets
              key: DB_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: molam-connect-secrets
              key: JWT_SECRET
        - name: MOLAM_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: molam-connect-secrets
              key: MOLAM_SECRET_KEY
        - name: MOLAM_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: molam-connect-secrets
              key: MOLAM_PUBLISHABLE_KEY
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: molam-connect-secrets
              key: ENCRYPTION_KEY
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: molam-connect-secrets
              key: REDIS_PASSWORD

        # Construct URLs from components
        - name: DATABASE_URL
          value: "postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)"

        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
