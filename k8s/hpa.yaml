---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: molam-id-hpa
  namespace: molam
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: molam-id
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: molam-notifications-api-hpa
  namespace: molam
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: molam-notifications-api
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65
