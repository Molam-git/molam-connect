---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: molam-ingress
  namespace: molam
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "16m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://molam.com,https://www.molam.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - api.molam.com
        - id.molam.com
        - notifications.molam.com
        - translate.molam.com
      secretName: molam-tls-cert
  rules:
    # Molam ID
    - host: id.molam.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: molam-id
                port:
                  number: 80

    # Notifications API
    - host: notifications.molam.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: molam-notifications-api
                port:
                  number: 80

    # Translation API
    - host: translate.molam.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: molam-translation-api
                port:
                  number: 80

    # Main API Gateway (routes to all services)
    - host: api.molam.com
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: molam-id
                port:
                  number: 80
          - path: /notifications
            pathType: Prefix
            backend:
              service:
                name: molam-notifications-api
                port:
                  number: 80
          - path: /translate
            pathType: Prefix
            backend:
              service:
                name: molam-translation-api
                port:
                  number: 80
