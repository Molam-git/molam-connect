apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: molam-connect-ingress
  namespace: molam-connect
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Uncomment for cert-manager (Let's Encrypt)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Increase timeouts for payment processing
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  ingressClassName: nginx  # Adjust based on your ingress controller
  rules:
  # Payment API
  - host: pay.molam.io  # IMPORTANT: Remplacez par votre domaine
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: molam-connect-api-service
            port:
              number: 3000

  # Dashboard
  - host: dashboard.molam.io  # IMPORTANT: Remplacez par votre domaine
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: molam-connect-api-service
            port:
              number: 3001

  # Metrics (optionnel, à sécuriser)
  - host: metrics-connect.molam.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: molam-connect-api-service
            port:
              number: 9090

  # TLS configuration (uncomment when you have certificates)
  # tls:
  # - hosts:
  #   - pay.molam.io
  #   - dashboard.molam.io
  #   - metrics-connect.molam.io
  #   secretName: molam-connect-tls
