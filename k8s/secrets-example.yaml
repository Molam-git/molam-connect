# ⚠️  IMPORTANT: In production, use ExternalSecrets or Vault CSI
# This is an example template - DO NOT commit real secrets to git

---
apiVersion: v1
kind: Secret
metadata:
  name: molam-secrets
  namespace: molam
  labels:
    app.kubernetes.io/name: molam-platform
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgres://molam:CHANGEME@postgres.molam.svc.cluster.local:5432/molam_db"

  # JWT Keys (Molam ID)
  JWT_PRIVATE_KEY: |
    -----BEGIN PRIVATE KEY-----
    REPLACE_WITH_ACTUAL_PRIVATE_KEY
    -----END PRIVATE KEY-----
  JWT_PUBLIC_KEY: |
    -----BEGIN PUBLIC KEY-----
    REPLACE_WITH_ACTUAL_PUBLIC_KEY
    -----END PUBLIC KEY-----

  # SMTP
  SMTP_HOST: "smtp.sendgrid.net"
  SMTP_PORT: "587"
  SMTP_USER: "apikey"
  SMTP_PASS: "CHANGEME"
  SMTP_FROM: "noreply@molam.com"

  # Twilio
  TWILIO_ACCOUNT_SID: "ACxxxxx"
  TWILIO_AUTH_TOKEN: "CHANGEME"
  TWILIO_FROM: "+221770000000"

  # Redis
  REDIS_URL: "redis://redis.molam.svc.cluster.local:6379"

  # Sentry
  SENTRY_DSN: "https://xxx@sentry.io/xxx"

  # Vault
  MOLAM_VAULT_ADDR: "https://vault.internal.molam.com"
  MOLAM_VAULT_TOKEN: "CHANGEME"

  # Translation API
  TRANSLATION_API: "http://libretranslate:5000/translate"

  # Firebase FCM
  FIREBASE_SERVICE_ACCOUNT: |
    {
      "type": "service_account",
      "project_id": "molam-app",
      "private_key_id": "CHANGEME",
      "private_key": "CHANGEME",
      "client_email": "firebase-adminsdk@molam-app.iam.gserviceaccount.com"
    }
