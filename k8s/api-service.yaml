apiVersion: v1
kind: Service
metadata:
  name: molam-connect-api-service
  namespace: molam-connect
  labels:
    app: molam-connect-api
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: dashboard
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: molam-connect-api
