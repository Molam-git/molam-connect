---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: molam-service-account
  namespace: molam
  labels:
    app.kubernetes.io/name: molam-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: molam-role
  namespace: molam
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "endpoints", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: molam-rolebinding
  namespace: molam
subjects:
  - kind: ServiceAccount
    name: molam-service-account
    namespace: molam
roleRef:
  kind: Role
  name: molam-role
  apiGroup: rbac.authorization.k8s.io
