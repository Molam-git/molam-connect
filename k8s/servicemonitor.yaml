---
# ServiceMonitor for Prometheus Operator
# Requires Prometheus Operator to be installed in the cluster

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: molam-id-metrics
  namespace: molam
  labels:
    app: molam-id
    release: prometheus
spec:
  selector:
    matchLabels:
      app: molam-id
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
